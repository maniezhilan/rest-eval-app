




        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Email</label>
            <div class="col-sm-4">
                 <input   type="text" id="email" name="email"  class="form-control"
                  ng-model="user.data.attributes.email" placeholder="email*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Password</label>
            <div class="col-sm-4">
                 <input   type="password" id="password" name="password"  class="form-control"
                  ng-model="user.data.attributes.password" placeholder="password*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Name</label>
            <div class="col-sm-4">
                 <input   type="text" id="name" name="name"  class="form-control"
                  ng-model="user.data.attributes.name" placeholder="name*" required>
            </div>
         </div>


      <div class="form-group">
               <label for="is_active" class="col-sm-2 control-label">Active*</label>
               <div class="col-sm-4">
                <label class="radio-inline">
                <input type="radio" id="active" name="active" ng-value="1" ng-model="user.data.attributes.active">
                True</label>
                <label class="radio-inline">
                <input type="radio" id="active" name="active" ng-value="0" ng-model="user.data.attributes.active">
                False</label>
            </div>
        </div>

      <div class="form-group">
        <label for="is_active" class="col-sm-2 control-label">Role*</label>
            <div class="col-sm-4">
               <select name="role"  class="form-control" ng-model="user.data.attributes.role" required>
                         <option value="" disabled="" selected="">Role*</option>
                         <option ng-repeat="role in roles" value="{{role.name}}"> {{role.name}} </option>
                 </select>
            </div>
        </div>



    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
            <button  ng-disabled="loading" class="btn btn-primary " type="submit" >

                              <span ng-hide="loading">Save</span>
                              <span ng-show="loading">Loading....</span></button>

      </div>
   </div>
