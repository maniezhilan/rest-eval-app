




        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Title</label>
            <div class="col-sm-4">
                 <input   type="text" id="title" name="title"  class="form-control"
                  ng-model="survey.data.attributes.title" placeholder="title*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Description</label>
            <div class="col-sm-4">
                 <input   type="text" id="description" name="description"  class="form-control"
                  ng-model="survey.data.attributes.description" placeholder="description*" required>
            </div>
         </div>
          <div class="form-group">
            <!-- <label for="name" class="col-sm-2 control-label"> Question</label>
            <div class="col-sm-4">
                 <input   type="text" id="questions" name="questions"  class="form-control"
                  ng-model="survey.data.attributes.questions.data.attributes.name" placeholder="questions">

            </div> -->
            <div ng-repeat="question in survey.data.attributes.questions.data">
	            <div ng-repeat="attribute in question.attributes">
					{{ attribute }}
	            </div>
            </div>

         </div>
        <div class="form-group">
               <label for="is_active" class="col-sm-2 control-label">Active</label>
               <div class="col-sm-4">
                <label class="radio-inline">
                <input type="radio" name="active" id="active" ng-value="1" ng-model="survey.data.attributes.active">
                True</label>
                <label class="radio-inline">
                <input type="radio" name="active" id="active" ng-value="0" ng-model="survey.data.attributes.active">
                False</label>
            </div>
        </div>




    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
            <button  ng-disabled="loading" class="btn btn-primary " type="submit" >

                              <span ng-hide="loading">Save</span>
                              <span ng-show="loading">Loading....</span></button>

      </div>
   </div>
